{% extends "layout.html" %}
{% block content %}
<body class="edit-create-body">
    <center>
        <form action="{{ url_for('store_book') }}" method="post" enctype="multipart/form-data" class="edit-create-form">
            <h1>Add New Book</h1>
            <input type="text" name="title" placeholder="Book Title" required>

            <!-- Dropdown to select an author -->
            <select name="author_id" required>
                <option value="" disabled selected>Select Author</option>
                {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>

            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select><br><br>


            <input type="file" name="image">
            <button type="submit" class="edit-create-btn">Add Book</button>
        </form>
    </center>
</body>
{% endblock %}
