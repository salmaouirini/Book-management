{% extends "layout.html" %}
{% block content %}
<div class="show-page">
    <h1>{{ book.title }}</h1>
    <div class="book-details">
        {% if book.cover_image %}
            <img src="{{ url_for('static', filename='uploads/' + book.cover_image) }}" alt="Book cover_image" class="book-image">
        {% endif %}
        <p class="author"><strong>Author:</strong> {{ book.author.name }}</p>
        <p class="category"><strong>Category:</strong> {{ book.category.name }}</p>

    </div>
    <div class="action-buttons">
        <a href="{{ url_for('edit_book', id=book.id) }}" class="btn edit-btn"><i class="fas fa-edit"></i></a>
        <form action="{{ url_for('delete_book', id=book.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this book?');"><i class="fas fa-trash-alt"></i></button>
        </form>
    </div>
</div>
{% endblock %}
